<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/69e6e862c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title-container">
          <h1>Library</h1>
        </div>
        <div class="btn-container">
          <button id="new-book-btn">âž• New Book</button>
        </div>
      </header>
      <main class="books-container">
        <h2 id="your-books-h2">Your Books</h2>
        <div class="books-grid" id="books-grid"></div>
      </main>
      <div class="modal" id="modal">
        <div class="modal-content">
          <h2 id="add-book-h2">Add Book</h2>
          <span id="close-btn">X</span>
          <div class="add-book-container">
            <form class="add-book-form" id="add-book-form">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
              <label for="pages">Pages</label>
              <input type="number" name="pages" id="pages" />
              <label for="read">Read</label>
              <input type="checkbox" name="read" id="read" />
            </form>
          </div>
          <div class="submit-btn-container">
            <button id="add-book-btn" type="submit">Add Book</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
